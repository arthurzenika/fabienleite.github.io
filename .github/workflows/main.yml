on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  push_to_gh_pages:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
        with:
          submodules: true
      - uses: jsumners/gh-action-hugo-deploy@v1.0.0
        with:
          destination_repo: fabienleite/fabienleite.github.io
          destination_token: ${{ secrets.Deploy_Token }}
